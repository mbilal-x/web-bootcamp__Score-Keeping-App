<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper -bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">


        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">

                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" alt="pingpong image">
                        </figure>
                    </div>
        
                    <header class="card-header">
                      <p class="card-header-title">
                        PingPong Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-h1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        
        
                        <h2 class="is-inline">Playing To</h2>
        
                        <div class="select is-success">
                            <select id="playTo" >
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                        </select>
                        </div>
                        
        
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-primary card-footer-item is-large">+1 player one</button>
                        <button id="p2Button" class="p2Button button is-success card-footer-item is-large">+1 player two</button>
                        <button id="resetButton" class=" button is-info card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>

        












        

        
    </div>
  </section>

   
    <script src="app.js"></script>

  </body>


</html>
